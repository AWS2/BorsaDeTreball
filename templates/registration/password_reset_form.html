{% extends 'base.html' %}

{% block title %}Has oblidat la contrasenya?{% endblock %}

{% block content %}
<div class="container">
  <h1>Has oblidat la contasenya?</h1>
  <p>Introdueix la teva adreça de correu electrònic, rebràs les instruccions per reiniciar-la.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn" type="submit" value="Envia'm les instruccions!">
  </form>

  <br>
</div>
{% endblock %}
